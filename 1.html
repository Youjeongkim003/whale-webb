  <h2>혹등고래</h2>
    <img src="혹등고래.jpg" width="60%">
  <p>몸길이 11∼16m, 몸무게 30∼40t이다. 몸 전체에 사마귀와 같은 기생충이 많이 붙어 있는데,<br>그것이 탈락되면 흰색의 자국이 남는다. 수염은 좌우에 각각 약 350개나 나 있다. <br>수염 가운데 가장 큰 것은 너비 30㎝, 길이 70㎝가 넘는 것도 있다. 머리 부분은 편평하고 중앙과 바깥면에는 융기된 돌기가 있다.
[네이버 지식백과] 혹등고래 [humpback whale] (두산백과 두피디아, 두산백과)
</p>
